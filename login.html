<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CSS/login.css">
        <link rel="stylesheet" href="CSS/Header.css">
        <title>Login</title>
    </head>
    <body>
        <div class="header">
            <div class="header-left-section">
              <a href="index.html" class="header-link">
                <img class="page-logo"
                  src="Images/itunes.png">
              </a>
            </div>
        
            <div class="header-middle-section">
              <input class="search-bar" type="text" placeholder="Search">
        
              <button class="search-button">
                <img class="search-icon" src="Icons/search-icon copy.png">
              </button>
            </div>
        
            <div class="header-right-section">
              <a class="orders-link header-link" href="#">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
              </a>
        
              <a class="cart-link header-link" href="#">
                <img class="cart-icon" src="Icons/cart-icon.png">
                <div class="cart-quantity js-cart-quantity">0</div>
                <div class="cart-text">Cart</div>
              </a>
        
              <a href="login.html">
                <span class="log-in header-link">Log In</span>
              </a>
            </div>    
          </div>
        <div class="wrapper">
            <form action="index.html">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                   
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me </label>
                    <a href="#">Forgot password</a>
                </div>

                <button type="submit" class="btn" >Login</button>
                <div class="register-link">
                    <p>Don't have an account<a href="#"> Register </a></p>
                </div>
            </form>
        </div>
    </body>
</html>
